  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script>
    $(document).ready(function() {
      $('select').material_select();
      $('.modal').modal();

      // Add random user photo and name
      $('#btn-random').on("click", function(event) {
        event.preventDefault();

        // Get random user from API
        $.ajax({
          url: 'https://randomuser.me/api/',
          dataType: 'json',
          success: function(data) {
            var photo = data['results'][0].picture.large;
            var name = data['results'][0].name.first;
            name = name.charAt(0).toUpperCase() + name.slice(1);

            $('.material-icons').addClass('active');
            $('#name').val(name).parent().find('label').addClass('active');
            $('#photo').val(photo).parent().find('label').addClass('active');
          }
        });
      });

      // when the search button executed
      $('#btn-submit').on('click', function(event) {
        // Validate if fields are selected
        if( $('#name').val() != "" && $('#photo').val() != "" && $('option[disabled]:selected').length == 0 )  {
          // far for select fields
          var val = [];

          // gets all select field values and adds to array
          $('select').each(function(){
            var number = $(this).val();
            val.push(number);
          });

          var answers = {
            name:  $('#name').val().trim(),
            photo: $('#photo').val().trim(),
            scores: val
          }

          // Post using AJAX
          $.post('/api/friends', answers).done(function(data) {
            // Gets Besth Match and append to Dom Opens Modal
            $('#best-match-name').text(data.name);
            $('#best-match-img').attr('src',data.photo);
            $('#modal').modal('open');

            // Clear out form values
            $('#name').val('');
            $('#photo').val('');
            $('select').each(function(){
              $(this).val('');
              $(this).prop('selectedIndex', 0); //Sets the first option as selected
              $(this).material_select();        //Update material select
            });
          });
        
        }

      });

    });
  </script>
</body>

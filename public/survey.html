  <script>
      $(document).ready(function() {
        $('select').material_select();

        // when the search button executed, run searchBandsInTown function, show most of the div and hide some div
        $('#btn-submit').on("click", function(event) {
          event.preventDefault();

          // far for select fields
          var val = [];

          // gets all select field values and adds to array
          $('select').each(function(){
            var number = $(this).val();
            val.push(parseInt(number));
          });

          console.log(val);
         
          var answers = {
            name:  $('#name').val().trim(),
            photo: $('#photo').val().trim(),
            scores: val
          }

          console.log(answers);

          // Post using AJAX
          $.post('/api/friends', answers).done(function(data) {
            console.log(data);

          });

        });
      });

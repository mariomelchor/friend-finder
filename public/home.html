<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/styles.css"  media="screen,projection"/>
</head>
<body>

  <header class="site-header cyan"></header><!-- /.site-header -->

	<div class="site-container container">
		<div class="row">
		   <div class="col s12">
		     <div class="card">
		       <div class="card-image">
		        	<img src="img/friend-finder-3.jpg">
              <span class="card-title text-uppercase">Friend Finder</span>
              <a href="/api/friends" id="btn-random" class="btn-floating btn-large halfway-fab waves-effect waves-light red btn tooltipped" data-position="top" data-delay="50" data-tooltip="Friends List API"><i class="material-icons">list</i></a>
		       </div><!-- /.card-image -->
		       <div class="card-content">
              <p class="flow-text">Answer a few basic questions to find the friend with the greatest compatibility!</p>
           </div><!-- /.card-content -->
           <div class="card-action">
              <a href="/survey" class="waves-effect waves-light btn cyan lighten-1"><i class="material-icons right">arrow_forward</i> Start Survey</a>
           </div><!-- /.card-action -->
		     </div><!-- /.card -->
		   </div><!-- /.col -->
		 </div><!-- /.row -->
  </div><!-- /.container -->
  
  <footer class="page-footer cyan">
    <div class="footer-copyright">
      <div class="container">
        &copy; 2017 Friend Finder, All Rights Reserved.
        <a class="grey-text text-lighten-4 right" href="http://www.mariomelchor.com">Built By: mariomelchor.com</a>
      </div><!-- /.container -->
    </div><!--/.footer-copyright -->
  </footer><!--/.page-footer -->

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
